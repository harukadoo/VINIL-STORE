<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most popular choice category</title>

    <link rel="stylesheet" href="style1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__container">
                    <div class="header__main">
                        <div class="header__title">Most popular choice</div>
                        <button class="header__cart"><ion-icon name="bag-handle-outline"></ion-icon></button>
                    </div>

                    <span class="header__span"></span>
                </div>
            </header>

            <main class="main">

                        <div class="sort-by-price__price-container">
                            <div class="price-container__checkbox">
                                <label for="price1">
                                    <input type="checkbox" name="checkbox1" class="price price1" id="price1" class="checkbox" checked>
                                    <span></span>
                                </label>
                                <br>
                                <label for="price2">

                                </label>

                                </label>

                                <label for="price4" >
                                    <input type="checkbox" name="checkbox4" class="price price4" id="price4" class="checkbox" checked>
                                    <span></span>
                                </label>
                            </div>

                            <div class="price-container__price">
                                <div class="price__1">500 — 350$</div>
                                <div class="price__2">350 — 250$</div>
                                <div class="price__3">250 — 150$</div>
                                <div class="price__4">150 — 50$</div>
                            </div>
                        </div>
                    </div>

                    <div class="product__cards">
                        <div class="product-cards__container">
                            <div class="product-card__content" data-price="500">
                                <div class="product-card__image">
                                    <img src="http://placehold.it/400x400" alt="">
                                </div>
    
                                <div class="product-card__info">
                                    <div class="product-card__title">Name name</div>
    
                                    <div class="product-card__buy">

                                        <button class="product-card__cart"><ion-icon name="bag-handle-outline"></ion-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="product-cards__container">
                            <div class="product-card__content" data-price="350">

                    </div>
                </div>
