<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="hero">
                <div class="hero__container">
                    <header class="header">
                        <div class="header__container">
                            <div class="header__menu">
                                <div class="menu__btn">
                                    <button class="contact__button">Contacts</button>
                                </div>

                                <div class="menu__btn">
                                    <button class="assortment__button">Assortment</button>
                                    <button class="about__button">About</button>
                                </div>
                            </div>

                            <span class="header__span"></span>
                        </div>
                    </header>

                    <div class="hero__main-content">
                        <div class="main-content__image">
                            <img src="/img/main-vinyl.png" alt="vinyl">
                        </div>

                        <div class="main-content__text">
                            <div class="main-content__title">vinyl <br> store</div>
                            <div class="main-content__title">vinyl <br> store</div>
                        </div>
                    </div>
                </div>
            </div>

            <main class="main">
                <div class="main__container">
                    <div class="most-popular-choice__container">
                        <span class="main__span"></span>

                        <div class="most-popular-choice__title">Most popular choice</div>

                        <div class="main-container__carousel">
                            <i id="left" class="fa-solid fa-angle-left"></i>
                            <div class="carousel">
                                <div class="carousel__images"></div>
                                <div class="carousel__images"></div>
                                <div class="carousel__images"></div>
                                <div class="carousel__images"></div>
                                <div class="carousel__images"></div>
                            </div>
                            <i id="right" class="fa-solid fa-angle-right"></i>
                        </div>

                        <div class="most-popular-choice__caption">
                            <a href="#">see more</a>
                        </div>

                        <span class="main-span"></span>
                    </div>

                    <div class="genre__container">
                        <div class="genre__text">
                            <div class="genre__title">Choose genre that <br> fits you</div>
                            <div class="genre__caption">and see what we have</div>
                        </div>

                        <div class="genre-choice__container">
                            <div class="genre__block">
                                <a href="#"><p>Rock</p></a>
                            </div>
                            <div class="genre__block">
                                <a href="#"><p>Metal</p></a>
                            </div>
                            <div class="genre__block">
                                <a href="#"><p>Pop</p></a>
                            </div>
                            <div class="genre__block">
                                <a href="#"><p>Jazz</p></a>
                            </div>
                            <div class="genre__block">
                                <a href="#"><p>Classic</p></a>
                            </div>
                            <div class="genre__block">
                                <a href="#"><p>Blues</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
